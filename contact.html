    <section class="container">
        <div class='contact-background rounded'>
            <div class="row">
                <div class="col text-advert">
                    <h3 class="uppercase text-center">We are available to play on weddings, parties, other events.</h3>
                    <h5 class="uppercase text-center">You can contact us here</h5>
                </div>
            </div>
            <div class='form'>             <!---------------------------contact-form------------------------------->
                <form>
                    <div class="form-group">   
                    <input type="text" name="name" class='form-control' id='fullname' placeholder='Full Name' required />
                    </div>
                    <div class="form-group">  
                        <input type="text" name="emailaddress" class='form-control' id='emailaddress' placeholder='Email' required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="phonenumber" class='form-control' id='phonenumber' placeholder='Phone number' required />
                    </div>
                    <div class="form-group">
                    <textarea rows='4' name='projectsummary' class='form-control' id='projectsummary' placeholder='Event Description'
                        required></textarea>
                        </div>
                    <button type="submit" class="btn btn-success center-block" >Send</button>
                </form>
            </div
        </div>
</section>
